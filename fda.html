<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Message Display Board</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- FONT -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
:root{
    --bg-dark: #0f1220;
    --bg-light: #1b1f3a;
    --board-bg: linear-gradient(145deg, #fff8e8, #f3ecd8);
    --board-border: #c7bfa8;
    --text-main: #2a2a2a;
    --accent: #ffb703;
    --shadow-deep: 0 30px 80px rgba(0,0,0,0.45);
}

/* RESET */
*{
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body{
    min-height: 100vh;
    background: radial-gradient(circle at top, var(--bg-light), var(--bg-dark));
    font-family: 'Inter', sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

/* BACKGROUND FLOAT PARTICLES */
.particle{
    position: absolute;
    width: 6px;
    height: 6px;
    background: rgba(255,255,255,0.15);
    border-radius: 50%;
    animation: floatUp linear infinite;
}

@keyframes floatUp{
    from{
        transform: translateY(100vh) scale(0.8);
        opacity: 0;
    }
    30%{ opacity: 1; }
    to{
        transform: translateY(-120vh) scale(1.4);
        opacity: 0;
    }
}

/* BOARD WRAPPER */
.board-wrapper{
    position: relative;
    animation: boardEntrance 1.6s ease forwards;
}

@keyframes boardEntrance{
    from{
        transform: translateY(60px) scale(0.96);
        opacity: 0;
    }
    to{
        transform: translateY(0) scale(1);
        opacity: 1;
    }
}

/* HANGING STRING */
.string{
    position: absolute;
    top: -120px;
    left: 50%;
    width: 2px;
    height: 120px;
    background: linear-gradient(#aaa, #666);
    transform: translateX(-50%);
}

/* BOARD */
.board{
    width: min(88vw, 760px);
    padding: 60px 56px;
    background: var(--board-bg);
    border-radius: 22px;
    box-shadow: var(--shadow-deep);
    border: 3px solid var(--board-border);
    position: relative;
    animation: boardFloat 6s ease-in-out infinite;
}

@keyframes boardFloat{
    0%,100%{ transform: translateY(0); }
    50%{ transform: translateY(-8px); }
}

/* LIGHT SHINE */
.board::after{
    content:"";
    position:absolute;
    inset:0;
    background: linear-gradient(
        120deg,
        transparent 0%,
        rgba(255,255,255,0.25) 50%,
        transparent 100%
    );
    opacity: 0;
    animation: shine 6s ease-in-out infinite;
    border-radius: 22px;
}

@keyframes shine{
    0%,70%,100%{ opacity: 0; }
    75%{ opacity: 1; }
}

/* MESSAGE TEXT */
.message{
    font-family: 'Playfair Display', serif;
    font-size: 20px;
    line-height: 1.7;
    color: var(--text-main);
    text-align: center;
    opacity: 0;
    animation: textReveal 2.2s ease forwards;
    animation-delay: 1s;
}

@keyframes textReveal{
    from{
        opacity: 0;
        letter-spacing: 2px;
        transform: translateY(10px);
    }
    to{
        opacity: 1;
        letter-spacing: 0.5px;
        transform: translateY(0);
    }
}

/* AUTHOR */
.author{
    margin-top: 36px;
    text-align: right;
    font-size: 14px;
    color: #666;
    opacity: 0;
    animation: fadeIn 1.5s ease forwards;
    animation-delay: 2.6s;
}

@keyframes fadeIn{
    from{ opacity: 0; }
    to{ opacity: 1; }
}

/* PIN */
.pin{
    position:absolute;
    top:18px;
    left:50%;
    width:16px;
    height:16px;
    background: var(--accent);
    border-radius:50%;
    transform: translateX(-50%);
    box-shadow: 0 4px 10px rgba(0,0,0,0.4);
}

/* MOBILE */
@media(max-width:600px){
    .board{
        padding: 40px 28px;
    }
}
</style>
</head>

<body>

<!-- PARTICLES -->
<script>
for(let i=0;i<30;i++){
    const p=document.createElement("div");
    p.className="particle";
    p.style.left=Math.random()*100+"vw";
    p.style.animationDuration=10+Math.random()*12+"s";
    p.style.animationDelay=Math.random()*8+"s";
    document.body.appendChild(p);
}
</script>

<div class="board-wrapper">
    <div class="string"></div>

    <div class="board">
        <div class="pin"></div>

        <div class="message" id="messageText"></div>

        <div class="author" id="authorText"></div>
    </div>
</div>

<script>
/* ====== CHỈNH THÔNG ĐIỆP Ở ĐÂY ====== */
const MESSAGE = `
Có thể sinh nhật đã trôi qua,
và hôm nay chỉ là một ngày rất bình thường như bao ngày khác.
Nhưng tui vẫn muốn để lại ở đây vài dòng,
không phải vì hôm nay là ngày gì đặc biệt. 
Nếu một ngày nào đó bạn quay lại đây lần nữa, tui muốn nhắn nhủ với bạn rằng:
"hy vọng bạn vẫn sẽ mỉm cười":>
`;

const AUTHOR = "- Thanh Ngà was here";

/* TYPEWRITER DISPLAY */
const msgEl = document.getElementById("messageText");
const authorEl = document.getElementById("authorText");

let index = 0;
function typeEffect(){
    if(index < MESSAGE.length){
        msgEl.textContent += MESSAGE.charAt(index);
        index++;
        setTimeout(typeEffect, 4);
    }
}
setTimeout(typeEffect, 1200);

authorEl.textContent = AUTHOR;
</script>

</body>
</html>
