<body onload="defaults(); generator();" class="background">
  <div id="script"></div>
  <header id="header"></header>
  <div id="sidebar"></div>
  <div class="slot box">
    <img class="icon_sign">
    <div class="yellow h">
      Uuid Generator
    </div>
    <div class="contentBox">
      <div class="uuid" id="ctrlcopy"></div>
      <div class="button">
        <img class="createuuid" onclick="generator()">
        <img onclick="copy()" class="copyb">
      </div>
      <script>
        let hex = ["1", "2", "3", "4", "5", "6", "7", "8", "9", "a", "b", "c", "d", "e", "f"];
        function generator() {
          let uuid = "";
          for (let i = 0; i < 32; i++) {
            if (i == 8 || i == 12 || i == 16 || i == 20)
              uuid += "-";
            uuid += hex[Math.floor(Math.random() * 14 + 1)];
          };
          document.querySelector(".uuid").innerHTML = uuid;
        };
      </script>
      <script src="assets/js/ctrl.js"></script>
    </div>
    <br>
  </div>
  <footer id="footer"></footer>
</body>
