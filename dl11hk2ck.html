
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="theme-color" content="#F5F5F5">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trắc nghiệm</title>
  <style>
    table {
      border-collapse: collapse;
    }
    table th,table td {
      border: 1px solid black;
      padding: 2px;
    }
    img {
      display: block;
      max-width: 100%;
      max-height: 100%;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 8px;
      font-weight: bold;
    }
    .container {
      margin: auto;
      max-width: 500px;
      /*margin: 10px auto;*/
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;

      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .question {
      margin: auto;
      max-width: 500px;
      padding: 1px 10px 10px 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      margin-bottom: 10px;
      /* border: 1px solid black;*/
    }
    .question-text {

      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #eee;
      padding: 3px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .flex {
      display: flex;
    }
    .answer {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }
    .answer input[type="radio"] {
      margin-right: 5px;
    }
    .answer label {

      display: block;
      margin-right: 10px;
      cursor: pointer;
    }
    .score {
      font-weight: bold;
      margin-top: 20px;
    }
    #result {
      display: none;
      font-weight: bold;
      margin-top: 20px;
    }
    #result.correct {
      color: green;
    }
    #result.incorrect {
      color: red;
    }
    #timer {

      font-weight: bold;
      margin-bottom: 20px;
      animation: warning 2s infinite;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:active {
      opacity: 0.8;
    }
    .hide {
      display: none;
    }
    .floating-buttons {
      position: fixed;
      bottom: 4%;
      right: 3%;
      transform: translateY(-50%);
    }
    .floating-buttons button {
      padding: 8px 12px;
      background-color: #4CAF50;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    .floating-buttons button:active {
      opacity: 0.8;
    }
@keyframes floatAnimation {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-3px);
      }
      100% {
        transform: translateY(0);
      }
    }
    .floating-buttons button:hover {
      animation: floatAnimation 2s infinite;
    }
@keyframes highlight {
      0%, 100% {}
      50% {
        color: lime;
      }
    }
@keyframes warning {
      0%, 100% {}
      50% {
        color: red;
      }
    }

    pre {
      background-color: #eee;
      padding: 3px;
      border: 1px solid #ddd;
    }
    .highlight-animation {
      animation-name: highlight;
      animation-duration: 2s;
      animation-fill-mode: forwards;
    }
    header {
      font-size: 36px;
      text-align: center;
      margin-top: 50px;
    }
    textarea {
      width: 80%;
      height: 260px;
      font-size: 18px;
      margin: 0 auto;
      display: block;
      margin-top: 50px;
      margin-bottom: 30px;
      border-radius: 5px;
      border: 2px solid #ccc;
      padding: 10px;
    }
    .centered {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
@keyframes radioAnimation {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }
    .radio::before {
      content: "";
      width: 10px;
      height: 10px;
      margin-right: 5px;
      background-color: #fff;
      border-radius: 50%;
      border: 2px solid gray;
      display: inline-block;
    }
    input[type="radio"] {
      display: none;
    }
    input[type="radio"]:checked + .radio::before {
      /* transform: translate(-50%, -50%) scale(1);*/
      animation: radioCheckedAnimation 0.5s ease-in-out;
      background-color: #4CAF50;
    }
@keyframes radioCheckedAnimation {
      0% {
        transform: translate(0%, 0%) scale(0);
      }
      50% {
        transform: translate(0%, 0%) scale(1.2);
      }
      100% {
        transform: translate(0%, 0%) scale(1);
      }
    }
    .help {
      width: 25px;
      height: 25px;
      font-size: 20px;
      margin-left: auto;
      background-color: #fff;
      display: block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <div id="inputStr" class="">
    <header>
      ĐL 11 HKII CK
    </header>

    <div style="display: flex">
      <textarea disabled style="" id="text" placeholder="Dán nội dung ôn tập vào đây theo hướng dẫn"></textarea>
    </div>
    <div class="centered" style="">
      <button onclick="run()">Bắt đầu kiểm tra</button>
      <br> Cài đặt:<br>
      <div>
        <input checked id="shuffleQ" type="checkbox" style=""><label for="shuffleQ">Xáo trộn câu hỏi</label>
        <br>
        <input checked id="shuffleA" type="checkbox" style=""><label for="shuffleA">Xáo trộn câu trả lời</label>
        <br><input checked id="autoStr" type="checkbox" style=""><label for="autoStr">Tự động cuộn</label>
        <br>
      </div>
    </div>
  </div>
  <div id="main" class="hide">
    <span style="color: green">Good Luck!</span>
    <div class="" id="container">
      Đang xử lí câu hỏi..
    </div>
    <br>
    <div class="container">
      <div id="timer">
        Thời gian làm bài: <span id="time">00:00:00</span>
      </div>
      <pre id="result"></pre>
      <button id="start" onclick="calculateScore()">Nộp bài</button>
      <button id="reload" style="" class="hide" onclick="reload()">Làm lại</button>
      <div class="floating-buttons hide" id="floating-buttons">
        <button id="prevButton">Prev</button><br>
        <button id="nextButton">Next</button>
      </div>
    </div>
  </div>
  <script>
    function pasteFromClipboard() {
      navigator.clipboard.readText()
      .then(function(text) {
        var textarea = document.getElementById("text");
        textarea.value = text;
      })
      .catch(function(err) {
        console.error("Lỗi khi đọc văn bản: ", err);
      });
    }
    var inputElement = document.getElementById('text');
    inputElement.value = `Câu 1. Lãnh thổ Liên bang Nga gồm có
/A. phần lớn đồng bằng Đông Âu và toàn bộ phần Bắc Á.
B. toàn bộ phần Bắc Á và phần lớn lãnh thổ của Đông Á.
C. toàn bộ phần Bắc Á và một phần lãnh thổ ở Trung Á.
D. toàn bộ đồng bằng Đông Âu và một phần Tây Nam Á.
Câu 2. Chiều dài của đường Xích đạo được ví xấp xỉ với chiều dài
A. chiều dài các sông ở Liên bang Nga.
B. biên giới Liên bang Nga với châu Á.
C. đường bờ biển của Liên bang Nga.
/D. đường biên giới của Liên bang Nga.
Câu 3. Đại bộ phận địa hình phần lãnh thổ phía Tây sông I-ê-nít-xây là
A. đồng bằng và đồi núi thấp.
/B. đồng bằng và vùng trũng.
C. sơn nguyên và cao nguyên.
D. đồi núi thấp và trung du.
Câu 4. Sông nào sau đây là ranh giới để chia Liên bang Nga làm 2 phần phía Tây và phía Đông?
A. Sông Von-ga.
/B. Sông I-ê-nit-xây.
C. Sông Ô-bi.
D. Sông Lê-na.
Câu 5. Loại khoáng sản nào sau đây của Liên bang Nga đứng đầu thế giới về trữ lượng?
A. Than đá.
B. Quặng sắt.
C. Dầu mỏ.
/D. Khí tự nhiên.
Câu 6. Liên bang Nga giáp với các đại dương nào sau đây?
A. Bắc Băng Dương và Đại Tây Dương.
/B. Bắc Băng Dương và Thái Bình Dương.
C. Đại Tây Dương và Thái Bình Dương.
D. Thái Bình Dương và Nam Đại Dương.
Câu 7. Dãy núi nào sau đây làm ranh giới tự nhiên giữa 2 châu lục Á-Âu trên lãnh thổ Liên bang Nga?
A. Cáp-ca.
/B. U-ran.
C. Hi-ma-lay-a.
D. A-pa-lat.
Câu 8. Tài nguyên khoáng sản của Liên bang Nga thuận lợi để phát triển những ngành công nghiệp nào sau đây?
/A. Năng lượng, luyện kim, hóa chất.
B. Năng lượng, luyện kim, cơ khí.
C. Năng lượng, luyện kim, xây dựng.
D. Năng lượng, luyện kim, dệt may.
Câu 9. Đặc điểm nào sau đây thể hiện rõ nhất Liên bang Nga là một đất nước rộng lớn?
A. Tiếp giáp với Bắc Băng Dương.
/B. Có nhiều kiểu khí hậu khác nhau.
C. Nằm ở cả châu Á và châu Âu.
D. Đất nước trải dài trên 9 múi giờ.
Câu 10. Đặc điểm nào sau đây là không đúng với phần phía Đông của Liên bang Nga?
A. Phần lớn là núi và cao nguyên.
B. Nguồn khoáng sản, lâm sản lớn.
C. Có trữ năng thủy điện lớn.
/D. Đồng bằng Đông Âu khá cao.
Câu 11. Có nhiều vùng đất cao, đồi thoải xen với các thung lũng rộng hoặc vùng đất thấp là đặc điểm của khu vực địa hình nào dưới đây?
A. Đồng bằng Tây Xibia.
/B. Đồng bằng Đông Âu.
C. Cao nguyên trung Xibia.
D. Vùng núi già U-ran.
Đồng bằng Đông Âu rộng, có nhiều vùng đất cao, đồi thoải xen với các thung lũng rộng hoặc vùng đất thấp, có đất đai màu mỡ. Nơi đây thuận lợi để hình thành các vùng trồng cây lương thực, thực phẩm và chăn nuôi gia súc.
Câu 12. Đại bộ phận lãnh thổ nước Liên bang Nga nằm trong vành đai khí hậu nào sau đây?
/A. Ôn đới.
B. Nhiệt đới.
C. Cận cực.
D. Cận nhiệt.
Câu 13. Đặc điểm nào sau đây đúng với phần phía Tây của Liên bang Nga?
/A. Đại bộ phận là đồng bằng và vùng trũng.
B. Phần lớn là núi và cao nguyên rộng lớn.
C. Có nguồn khoáng sản và lâm sản dồi dào.
D. Có nhiều đồng bằng nhỏ và giàu lâm sản.
Câu 14. Biển Ban-tích, biển đen và biển Ca-xpi nằm ở khu vực nào sau đây của Liên bang Nga?
A. Bắc và đông bắc.
B. Đông và đông nam.
/C. Tây và tây nam.
D. Nam và đông nam.
Câu 15. Nhận định nào đúng khi nói về đặc điểm cơ bản của địa hình Liên bang Nga?
A. Cao ở phía nam, thấp về phía bắc.
B. Cao ở phía bắc, thấp về phía nam.
/C. Cao ở phía đông, thấp về phía tây.
D. Cao ở phía tây, thấp về phía đông.
Câu 16. Lãnh thổ Liên bang Nga có các vùng kinh tế quan trọng là
A. vùng Von-ga, phía bắc, phía tây bắc, phía tây Xi-bia.
/B. vùng Trung ương, Trung tâm đất đen, U-ran, Viễn Đông.
C. vùng tây Xi-bia, Trung ương, Bắc Cáp-ca, vùng tây bắc.
D. vùng Bắc Cáp-ca, vùng Ca-li-nin-grát, vùng đông Xi-bia.
Câu 17. Ngành công nghiệp mũi nhọn, hằng năm mang lại nguồn tài chính lớn cho Liên bang Nga là
A. công nghiệp cơ khí.
B. công nghiệp luyện kim.
C. công nghiệp thực phẩm.
/D. công nghiệp khai thác dầu khí.
Câu 18. Ngành giữ vai trò chủ đạo của nền kinh tế Liên bang Nga là
A. năng lượng.
/B. công nghiệp.
C. nông nghiệp.
D. dịch vụ.
Câu 19. Ngành công nghiệp truyền thống của Liên bang Nga là
A. điện lực.
B. thực phẩm.
/C. đóng tàu.
D. luyện kim.
Câu 20. Vùng kinh tế nào sau đây của Liên bang Nga giàu tài nguyên, công nghiệp phát triển nhưng nông nghiệp còn hạn chế?
A. Vùng Trung tâm.
/B. Vùng U-ran.
C. Vùng Trung ương.
D. Vùng Viễn Đông.
Câu 21. Từ lâu, Liên bang Nga đã được coi là cường quốc về
A. khai thác dầu khí.
/B. hàng không vũ trụ.
C. công nghiệp may.
D. công nghiệp cơ khí.
Câu 22. Lúa mì được trồng chủ yếu ở khu vực nào sau đây của Liên bang Nga?
A. Vùng Viễn Đông.
/B. Đồng bằng Đông Âu.
C. Phía bắc Tây Xi-bia.
D. Cao nguyên Trung Xi-bia.
Câu 23 Nhận xét không đúng với ngành giao thông vận tải của Liên bang Nga?
A. Có hệ thống giao thông vận tải tương đối phát triển với đủ các loại hình.
/B. Đường ô tô đóng vai trò quan trọng trong phát triển vùng đông Xi-bia.
C. Có thủ đô Mátxcơva nổi tiếng thế giới về hệ thống đường xe điện ngầm.
D. Gần đây nhiều hệ thống đường giao thông được nâng cấp, mở rộng hơn.
Câu 24. Nhận định nào sau đây đúng với hoạt động ngoại thương của Liên bang Nga?
A. Giá trị xuất khẩu luôn cân bằng với giá trị nhập khẩu.
B. Hàng xuất khẩu chính là thủy sản, máy móc, thiết bị.
/C. Xuất khẩu, nhập khẩu hàng hóa lớn và luôn xuất siêu.
D. Hàng nhập khẩu chính là dầu mỏ, khí tự nhiên và gỗ.
Câu 25. Đặc điểm nào sau đây không đúng với nền kinh tế Liên bang Nga?
A. Kinh tế đối ngoại là ngành khá quan trọng.
B. Các hoạt động dịch vụ đang phát triển mạnh.
/C. Sản lượng nông nghiệp đứng hàng đầu thế giới.
D. Công nghiệp khai thác dầu khí là ngành mũi nhọn.
Câu 26. Loại hình vận tải nào sau đây có vai trò quan trọng nhất thúc đẩy sự phát triển của vùng Đông Xi-bia?
A. Hàng không.
/B. Đường sắt.
C. Đường sông.
D. Đường biển.
Câu 27. Mặt hàng xuất khẩu nào sau đây chiếm tỉ lệ cao nhất của Liên bang Nga?
/A. Nguyên liệu, năng lượng.
B. Lương thực và thủy sản.
C. Máy móc, hàng tiêu dùng.
D. Nhiên liệu và khoáng sản.
Câu 28. Các ngành công nghiệp nào sau đây có điều kiện tài nguyên thuận lợi để phát triển ở phần lãnh thổ phía Tây của nước Nga?
/A. Chế biến gỗ, khai thác, năng lượng, luyện kim.
B. Chế biến gỗ, khai thác, luyện kim, dệt, hóa chất.
C. Chế biến gỗ, khai thác, thực phẩm, hóa chất.
D. Chế biến gỗ, khai thác, chế tạo máy, hóa chất.
Câu 29. Quan hệ Việt Nam - Liên bang Nga đã chính thức được thiết lập vào năm nào sau đây?
A. 1945.
/B. 1950.
C. 1965.
D. 1995.
Câu 30. Chức năng gắn kết Âu - Á thể hiện nội dung nào trong chiến lược kinh tế mới của Liên bang Nga?
A. Nâng cao vị thế trên trường quốc tế.
/B. Mở rộng ngoại giao, coi trọng châu Á.
C. Tăng cường liên kết kinh tế khu vực.
D. Tăng ảnh hưởng với các nước châu Á.
Câu 31. Dựa vào bảng số liệu sau: <br>SẢN LƯỢNG LƯƠNG THỰC CỦA LIÊN BANG NGA (Đơn vị: triệu tấn)<br> <table><tr><th>Năm</th><th>1995</th><th>1998</th><th>1999</th><th>2000</th><th>2001</th><th>2002</th><th>2015</th></tr><tr><td>Sản lượng</td><td>62,0</td><td>46,9</td><td>53,8</td><td>64,3</td><td>83,6</td><td>92,0</td><td>78,2</td></tr></table> Biểu đồ thích hợp nhất thể hiện sản lượng lương thực của Liên Bang Nga từ năm 1995 đến 2005 là:
A. Biểu đồ đường	/B. Biểu đồ cột	C. Biểu đồ tròn 		D. Biểu đồ miền
Câu 32. Thủ đô Mát- xcơ-va nằm trong vùng:
A. Trung tâm đất đen.		/B. Trung tâm		C. Uran			D. Viễn đông.
Câu 33. Đặc điểm nào sau đây không đúng với kinh tế Nga?
A. Kinh tế đối ngoại là ngành khá quan trọng
B. Các ngành dịch vụ đang phát triển mạnh
/C. Sản lượng nông nghiệp đứng hàng thứ tư trên thế giới
D. Công nghiệp khai thác dầu khí là ngành mũi nhọn
Câu 34: Ngành công nghiệp mũi nhọn hàng đầu của nền kinh tế LB Nga là:
A. Khai thác than   /B. Khai thác dầu khí        C. Luyện kim     D. Khai thác vàng và kim cương
Câu 35: Các ngành công nghiệp được LB Nga tập trung phát triển là:
A. Khai thác dầu khí, luyện kim, chế tạo máy                  B. Hóa dầu, hàng không vũ trụ, năng lượng
/C. Điện tử - tin học, hàng không vũ trụ, quốc phòng  D. Chế tạo máy, sản xuất  giấy, luyện kim
Câu 36. Các trung tâm công nghiệp của LB Nga  tập trung nhiều nhất ở:
/A. Đồng bằng Đông Âu     B. Tây Xi- bia           C. Vùng Uran         	D. Viễn Đông
Câu 37: Điều kiện tự nhiên thuận lợi nhất để phát triển nông nghiệp của LB Nga là:

`
    let str = inputElement.value 
    
    function shuffleR(n, excludeArray) {
      const strN = n.toString();
      const index = Math.floor(Math.random() * strN.length);
      let newDigit = Math.floor(Math.random() * 9) + 1;

      // Đảm bảo số mới khác số ban đầu và khác với những số trong mảng
      while (newDigit === parseInt(strN[index]) || excludeArray.includes(newDigit)) {
        newDigit = Math.floor(Math.random() * 9) + 1;
      }

      const modifiedNumber = strN.substring(0, index) + newDigit + strN.substring(index + 1);
      return parseInt(modifiedNumber);
    }

      function shuffleArray(array) {
        var currentIndex = array.length,
        temporaryValue,
        randomIndex;
        while (0 !== currentIndex) {
          randomIndex = Math.floor(Math.random() * currentIndex);
          currentIndex -= 1;
          temporaryValue = array[currentIndex];
          array[currentIndex] = array[randomIndex];
          array[randomIndex] = temporaryValue;
        }
        return array;
      }
      function convertStringToHTML(questionStrings) {
        const questions = [];
        for (let i = 0; i < questionStrings.length; i++) {
          const questionString = questionStrings[i].trim();
          const lineBreakIndex = questionString.indexOf('\n');

          const answers = questionString.slice(lineBreakIndex).trim();
          let answerStrings = answers.split('\n');
          if (shuffleA) answerStrings = shuffleArray(answerStrings)
          const questionAnswers = [];

            if (isCorrect) {
              answerString = answerString.slice(1)
            }

            <input type="radio" id="q${i}-${j}" name="q${i}" value="${isCorrect ? 'correct': 'incorrect'}"><label class="radio" for="q${i}-${j}">${String.fromCharCode(65+j)}. ${answerString.slice(2).trim()}</label>

      var result = document.getElementById('result');

    function scroll(element, highlightText = true) {
      (highlightText ? element.parentNode: element).scrollIntoView({
        behavior: "smooth",
        block: "center",
        inline: "center"
      });
      if (!highlightText) return
      element.parentNode.classList.add("highlight-animation");

      setTimeout(function() {
        element.parentNode.classList.remove("highlight-animation");
      },
        1000);
    }

  </script>
</body>
</html>
