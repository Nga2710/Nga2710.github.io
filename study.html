    const createLinkElement = (text, url) => {
      const a = document.createElement('a');
      a.href = url;
      let icon = '';
      if (url.includes('youtube.com')) {
        icon = '<yt />';
      } else if (url.includes('facebook.com')) {
        icon = '<fb />';
      } else if (url.includes('tiktok.com')) {
        icon = '<tk />';
      }
      a.innerHTML = `${text} ${icon}`;
      return a;
    };

    const appendLinksToSubject = (subjectId, links) => {
      const subjectDiv = document.getElementById(subjectId);
      links.forEach(link => {
        const [text, url] = link.split('|');
        const linkElement = createLinkElement(text, url);
        subjectDiv.appendChild(linkElement);
        subjectDiv.appendChild(document.createElement('br'));
      });
      const footer = document.createElement('d');
 footer.innerHTML = ['Toán 12', 'Vật Lý 12', 'Hóa Học 12', 'Tiếng Anh 12'][['math', 'physic', 'chemistry', 'english'].indexOf(subjectId)];
      subjectDiv.appendChild(footer);
    };

    appendLinksToSubject('math', mathLinks);
    appendLinksToSubject('physic', physicLinks);
    appendLinksToSubject('chemistry', chemistryLinks);
    appendLinksToSubject('english', englishLinks);
  </script>

<script>

  document.querySelectorAll('.output').forEach(element => {

      tempInput.select();
      toastShow("Sao chép thành công", element.innerHTML, "s")
      document.execCommand('copy');
      document.body.removeChild(tempInput);
    });
  });

  function countOccurrencesRegex(str, char) {

    let matches = str.match(new RegExp(char, 'g'));
    return matches ? matches.length: 0;
  }




  function openNav() {
    document.getElementById("mySidebar").style.left = "0";
  }
  function closeNav() {
    document.getElementById("mySidebar").style.left = "-250px";
  }
  function toggleHide(trigger) {
    const element = trigger.nextElementSibling;
    if (element.style.maxHeight) {
      element.style.maxHeight = null;
    } else {
      element.style.maxHeight = element.scrollHeight + "px";
    }
    element.classList.toggle('show');
  }
  function toggleReadMore(content) {
    if (content.classList.contains('expanded')) {
      content.classList.remove('expanded');
    } else {
      content.classList.add('expanded');
    }
  }
  function searchPosts() {
    let input = document.getElementById('searchInput').value;
    let posts = document.getElementsByClassName('post');
    let noResults = document.getElementById('no-results');
    let found = false;
    for (let i = 0; i < posts.length; i++) {
      let post = posts[i];
      if (post.innerHTML.includes(input)) {
        post.style.display = "";
        found = true;
      } else {
        post.style.display = "none";
      }
    }
    if (!found) {
      noResults.style.display = "block";
    } else {
      noResults.style.display = "none";
    }
  }
  document.addEventListener('click', (event) => {
    const sidebar = document.getElementById('mySidebar');
    const openBtn = document.getElementById('openBtn');
    if (!sidebar.contains(event.target) && event.target !== openBtn) {
      closeNav();
    }
  });
  document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('searchInput').addEventListener('input', searchPosts);
    const subMenuTriggers = document.querySelectorAll('.sub-menu-trigger');
    subMenuTriggers.forEach(trigger => {
      trigger.addEventListener('click', () => {
        toggleHide(trigger);
      });
    });
    const postContent = document.querySelectorAll('.post-content');
    postContent.forEach(trigger => {
      trigger.addEventListener('click', () => {
        toggleReadMore(trigger);
      });
    });
  });

</script>
