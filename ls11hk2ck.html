
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="theme-color" content="#F5F5F5">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trắc nghiệm</title>
  <style>
    table {
      border-collapse: collapse;
    }
    table th,table td {
      border: 1px solid black;
      padding: 2px;
    }
    img {
      display: block;
      max-width: 100%;
      max-height: 100%;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 8px;
      font-weight: bold;
    }
    .container {
      margin: auto;
      max-width: 500px;
      /*margin: 10px auto;*/
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;

      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .question {
      margin: auto;
      max-width: 500px;
      padding: 1px 10px 10px 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      margin-bottom: 10px;
      /* border: 1px solid black;*/
    }
    .question-text {

      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #eee;
      padding: 3px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .flex {
      display: flex;
    }
    .answer {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }
    .answer input[type="radio"] {
      margin-right: 5px;
    }
    .answer label {

      display: block;
      margin-right: 10px;
      cursor: pointer;
    }
    .score {
      font-weight: bold;
      margin-top: 20px;
    }
    #result {
      display: none;
      font-weight: bold;
      margin-top: 20px;
    }
    #result.correct {
      color: green;
    }
    #result.incorrect {
      color: red;
    }
    #timer {

      font-weight: bold;
      margin-bottom: 20px;
      animation: warning 2s infinite;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:active {
      opacity: 0.8;
    }
    .hide {
      display: none;
    }
    .floating-buttons {
      position: fixed;
      bottom: 4%;
      right: 3%;
      transform: translateY(-50%);
    }
    .floating-buttons button {
      padding: 8px 12px;
      background-color: #4CAF50;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    .floating-buttons button:active {
      opacity: 0.8;
    }
@keyframes floatAnimation {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-3px);
      }
      100% {
        transform: translateY(0);
      }
    }
    .floating-buttons button:hover {
      animation: floatAnimation 2s infinite;
    }
@keyframes highlight {
      0%, 100% {}
      50% {
        color: lime;
      }
    }
@keyframes warning {
      0%, 100% {}
      50% {
        color: red;
      }
    }

    pre {
      background-color: #eee;
      padding: 3px;
      border: 1px solid #ddd;
    }
    .highlight-animation {
      animation-name: highlight;
      animation-duration: 2s;
      animation-fill-mode: forwards;
    }
    header {
      font-size: 36px;
      text-align: center;
      margin-top: 50px;
    }
    textarea {
      width: 80%;
      height: 260px;
      font-size: 18px;
      margin: 0 auto;
      display: block;
      margin-top: 50px;
      margin-bottom: 30px;
      border-radius: 5px;
      border: 2px solid #ccc;
      padding: 10px;
    }
    .centered {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
@keyframes radioAnimation {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }
    .radio::before {
      content: "";
      width: 10px;
      height: 10px;
      margin-right: 5px;
      background-color: #fff;
      border-radius: 50%;
      border: 2px solid gray;
      display: inline-block;
    }
    input[type="radio"] {
      display: none;
    }
    input[type="radio"]:checked + .radio::before {
      /* transform: translate(-50%, -50%) scale(1);*/
      animation: radioCheckedAnimation 0.5s ease-in-out;
      background-color: #4CAF50;
    }
@keyframes radioCheckedAnimation {
      0% {
        transform: translate(0%, 0%) scale(0);
      }
      50% {
        transform: translate(0%, 0%) scale(1.2);
      }
      100% {
        transform: translate(0%, 0%) scale(1);
      }
    }
    .help {
      width: 25px;
      height: 25px;
      font-size: 20px;
      margin-left: auto;
      background-color: #fff;
      display: block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
  </style>
</head>

    function shuffleR(n, excludeArray) {
      const strN = n.toString();
      const index = Math.floor(Math.random() * strN.length);
      let newDigit = Math.floor(Math.random() * 9) + 1;

      // Đảm bảo số mới khác số ban đầu và khác với những số trong mảng
      while (newDigit === parseInt(strN[index]) || excludeArray.includes(newDigit)) {

      }

      const modifiedNumber = strN.substring(0, index) + newDigit + strN.substring(index + 1);
      return parseInt(modifiedNumber);
    }

          temporaryValue = array[currentIndex];

    function calculateScore() {
      document.getElementById("start").classList.add("hide")

        }

    function scroll(element, highlightText = true) {
      (highlightText ? element.parentNode: element).scrollIntoView({

        block: "center",

      });

      element.parentNode.classList.add("highlight-animation");
