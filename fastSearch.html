<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat GPT</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ffcc99, #ff9966);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        #app {
            text-align: center;
            width: 80%;
            max-width: 700px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 2.5rem;
            color: #ff6347;
        }

        #chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
            margin-bottom: 15px;
        }

        .chat {
            margin: 5px 0;
            padding: 10px;
            border-radius: 8px;
        }

        .user {
            background: #ffb6b9;
            align-self: flex-end;
            color: #333;
        }

        .bot {
            background: #9ad3bc;
            align-self: flex-start;
            color: #333;
        }

        #input-section {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            width: calc(100% - 60px);
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        button {
            padding: 10px 15px;
            border: none;
            background: #ff6347;
            color: #fff;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        button:hover {
            background: #e55340;
        }

        .typing-animation {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #ff6347;
            border-radius: 50%;
            animation: blink 1s infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Cat GPT</h1>
        <div id="chat-box"></div>
        <div id="input-section">
            <input id="user-input" type="text" placeholder="Type your message...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        function addMessage(text, sender) {
            const message = document.createElement('div');
            message.className = `chat ${sender}`;
            message.textContent = text;
            chatBox.appendChild(message);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function botResponse(userMessage) {
            const responses = [
                "Meow! How can I help you today?",
                "Purr... Did you mean to say something about fish?",
                "I'm just a cat, but I think you're amazing!",
                "Meow-meow! I love talking to you!"
            ];
            return responses[Math.floor(Math.random() * responses.length)];
        }

        sendBtn.addEventListener('click', () => {
            const userText = userInput.value.trim();
            if (userText) {
                addMessage(userText, 'user');
                userInput.value = '';

                const typingIndicator = document.createElement('div');
                typingIndicator.className = 'chat bot typing-animation';
                typingIndicator.innerHTML = `
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                `;
                chatBox.appendChild(typingIndicator);
                chatBox.scrollTop = chatBox.scrollHeight;

                setTimeout(() => {
                    typingIndicator.remove();
                    addMessage(botResponse(userText), 'bot');
                }, 1000);
            }
        });

        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                sendBtn.click();
            }
        });
    </script>
</body>
</html>
