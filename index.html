<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Solar System</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            overflow: hidden;
        }
        .solar-system {
            position: relative;
            width: 800px;
            height: 800px;
            perspective: 1000px;
        }
        .orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-style: preserve-3d;
        }
        .planet {
            position: absolute;
            top: -50%;
            left: -50%;
            border-radius: 50%;
        }
        #sun {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, yellow, orange, red);
            box-shadow: 0 0 30px yellow;
        }
        #mercury {
            width: 20px;
            height: 20px;
            background: grey;
        }
        #venus {
            width: 30px;
            height: 30px;
            background: gold;
        }
        #earth {
            width: 40px;
            height: 40px;
            background: blue;
        }
        #mars {
            width: 35px;
            height: 35px;
            background: red;
        }
        #jupiter {
            width: 60px;
            height: 60px;
            background: orange;
        }
        #saturn {
            width: 55px;
            height: 55px;
            background: goldenrod;
        }
        #uranus {
            width: 45px;
            height: 45px;
            background: lightblue;
        }
        #neptune {
            width: 50px;
            height: 50px;
            background: darkblue;
        }
        @keyframes orbit {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(360deg);
            }
        }
        #orbit-mercury {
            width: 150px;
            height: 150px;
            animation: orbit 10s linear infinite;
        }
        #orbit-venus {
            width: 200px;
            height: 200px;
            animation: orbit 15s linear infinite;
        }
        #orbit-earth {
            width: 250px;
            height: 250px;
            animation: orbit 20s linear infinite;
        }
        #orbit-mars {
            width: 300px;
            height: 300px;
            animation: orbit 25s linear infinite;
        }
        #orbit-jupiter {
            width: 400px;
            height: 400px;
            animation: orbit 30s linear infinite;
        }
        #orbit-saturn {
            width: 500px;
            height: 500px;
            animation: orbit 35s linear infinite;
        }
        #orbit-uranus {
            width: 600px;
            height: 600px;
            animation: orbit 40s linear infinite;
        }
        #orbit-neptune {
            width: 700px;
            height: 700px;
            animation: orbit 45s linear infinite;
        }
    </style>
</head>
<body>
    <div class="solar-system">
        <div id="sun" class="planet"></div>
        <div id="orbit-mercury" class="orbit">
            <div id="mercury" class="planet"></div>
        </div>
        <div id="orbit-venus" class="orbit">
            <div id="venus" class="planet"></div>
        </div>
        <div id="orbit-earth" class="orbit">
            <div id="earth" class="planet"></div>
        </div>
        <div id="orbit-mars" class="orbit">
            <div id="mars" class="planet"></div>
        </div>
        <div id="orbit-jupiter" class="orbit">
            <div id="jupiter" class="planet"></div>
        </div>
        <div id="orbit-saturn" class="orbit">
            <div id="saturn" class="planet"></div>
        </div>
        <div id="orbit-uranus" class="orbit">
            <div id="uranus" class="planet"></div>
        </div>
        <div id="orbit-neptune" class="orbit">
            <div id="neptune" class="planet"></div>
        </div>
    </div>
</body>
</html>
