Câu 3. Nội dung cơ bản của đường lối đổi mới do Đảng Cộng sản Việt Nam đề ra trong giai đoạn 1986 - 1995 xác định trọng tâm là đổi mới về

C. thần tốc và táo bạo.	/D. toàn diện và đồng bộ.

/A. thị trường.	B. tập trung.	C. bao cấp.	D. kế hoạch hóa.

A. kinh tế tập trung.	B. kinh tế thị trường.

Câu 16. Trong đường lối đổi mới của Đảng Cộng sản Việt Nam (từ tháng 12-1986), nội dung nào sau đây là một trong những chủ trương đổi mới về kinh tế?

C. Xuất khẩu gạo đứng đầu thế giới.
D. Hoàn thành công nghiệp hóa đất nước.

C. phát triển nhanh các ngành kinh tế.	D. thực hiện chế độ tam quyền phân lập.
Câu 39. Một trong những thành tựu về đổi mới Chính trị, An ninh - Quốc phòng là
A. xây dựng thành công hạm đội tàu sân bay mạnh nhất châu Á.
/B. xây dựng Nhà nước pháp quyền xã hội chủ nghĩa vững mạnh.
C. tham gia đầy đủ vào các tổ chức quân sự quốc tế và khu vực.
D. trở thành ủy viên thường trực hội đồng bảo an Liên hợp quốc.
Câu 40. Để đưa đất nước thoát khỏi tình trạng khủng hoảng trầm trọng về kinh tế - xã hội, Đảng Cộng sản Việt Nam đã
A. tiến hành tập thể hóa nông, công nghiệp.    
B. gia nhập vào hội đồng tương trợ kinh tế.
/C. tiến hành công cuộc Đổi mới đất nước.
D. phát động chiến tranh biên giới Tây Nam.
Câu 41. Một trong những kết quả mà đổi mới về chính trị, an ninh - quốc phòng đem lại cho Việt Nam là
/A. giữ vững sự ổn định chính trị.	B. trở thành cường quốc quân sự.
C. giành lại thành công Hoàng Sa.	D. ngân sách quốc phòng tăng lên.
Câu 42. Đường dây 500kV được xây dựng và đóng điện thành công (1994) ở Việt Nam đã
/A. giải quyết nạn thiếu điện ở miền Nam, thúc đẩy kinh tế phát triển.
B. khẳng định chủ quyền, toàn vẹn lãnh thổ của đất nước Việt Nam.
C. giải quyết xong vấn đề tranh chấp đường biên giới trên bộ với Lào.
D. biến Sài Gòn trở thành trung tâm kinh tế chính trị lớn nhất đất nước.
Câu 43. Một trong những tác động tích cực mà quá trình hội nhập kinh tế quốc tế đem đến cho Việt Nam là
A. nhận chuyển giao công nghệ miễn phí.          B. được miễn thuế khi bán hàng nông sản.
/C. dễ dàng tiếp cận với nguồn vốn đầu tư.         D. tiếp cận nguồn lao động giá rẻ châu Phi.
Câu 44. Một trong những khó khăn mà quá trình hội nhập kinh tế quốc tế đem đến cho Việt Nam là
/A. sự cạnh tranh quyết liệt trên thị trường.      B. bị đánh thuế cao đối với hàng nông sản.
C. khó khăn trong quá trình vận chuyển.n       D. nguồn vốn được vay với lãi suất quá cao.
Câu 44. Một trong những nội dung là hạn chế của công cuộc đổi mới kinh tế đất nước ở Việt Nam từ năm 1986 đến nay là
/A. tình trạng mất cân đối trong ngành kinh tế.    B. lệ thuộc hoàn toàn thị trường Trung Quốc.
C. chưa tiếp cận được thị trường châu Âu.          D. chưa đưa tiến bộ khoa học vào sản xuất.
Câu 45. Một trong những nội dung là hạn chế của công cuộc đổi mới văn hóa đất nước từ năm 1986 đến nay là
A. chịu ảnh hưởng sâu sắc của văn minh Ấn Độ.
/B. nhiều giá trị văn hóa truyền thống bị mai một.
C. còn thiếu đi một vài hệ tư tưởng chính thống.
D. văn hóa không được truyền bá ra bên ngoài.
Câu 46. Lực lượng nào sau đây giữ vai trò tập hợp, đoàn kết toàn thể dân tộc trong thời kỳ xây dựng và bảo vệ Tổ quốc ngày nay?
/A. Mặt trận Tổ quốc Việt Nam.	B. Đảng Cộng sản Việt Nam.
C. Giáo hội Phật giáo Việt Nam.	D. Đội tuyển quốc gia Việt Nam.
Câu 47. Nhân tố quyết định đến sự thành công của công cuộc Đổi mới đất nước từ 1986 đến nay là
A. những bài học từ Liên Xô và Trung Quốc.       B. viện trợ to lớn, cần thiết từ Liên Hợp quốc.
C. Mỹ chủ động xóa bỏ bao vây và cấm vận.       /D. vai trò lãnh đạo của Đảng Cộng sản Việt Nam.
Câu 48. Những thành tựu trong công cuộc Đổi mới đất nước của Việt Nam và cuộc cải cách - mở cửa của Trung Quốc đều có ý nghĩa nào sau đây?
/A. Nâng cao vị thế đất nước trên trường quốc tế.
B. Trở thành ủy viên thường trực hội đồng bảo an.
C. Thu nhập quốc dân đạt mức trên 1000 tỷ đô la.
D. Buộc Mỹ rút các căn cứ quân sự gần biên giới.
Câu 49. Một trong những nội dung là điểm khác biệt của chính sách đối ngoại trước và sau công cuộc đổi mới đất nước ở Việt Nam là
A. muốn nâng cao vị thế đất nước.	B. coi trọng mối quan hệ với Lào.
/C. thái độ và chính sách với Mỹ.	D. kiên trì sự lãnh đạo của Đảng.
Câu 50. Nội dung nào dưới đây là bài học kinh nghiệm xuyên suốt trong lịch sử đã đem lại thành công cho công cuộc đổi mới từ năm 1986 đến nay?
/A. Đặt lợi ích của nhân dân lên hàng đầu.	B. Kiên trì lãnh đạo tuyệt đối của Đảng.
C. Tận dụng các cơ hội đến từ bên ngoài.	D. Tiến hành đổi mới toàn diện, đồng bộ.
Câu 51. Một trong những thành tựu về chính trị trong công cuộc Đổi mới của Việt Nam từ năm 1986 đến nay là gì?
A. Chính sách ưu đãi người có công và an sinh xã hội đạt nhiều tiến bộ.
B. Thị trường xuất nhập khẩu mở rộng, nguồn vốn đầu tư của nước ngoài tăng.
/C. Bảo vệ vững chắc độc lập chủ quyền, thống nhất, toàn vẽn lãnh thổ.
D. Mở rộng quan hệ hợp tác với các quốc gia và vùng lãnh thổ trên thế giới.
Câu 52. Một trong những thành tựu về văn hóa - xã hội trong công cuộc Đổi mới của Việt Nam từ năm 1986 đến nay là gì?
A. Tổ chức bộ máy của hệ thống chính trị tinh gọn, hoạt động hiệu quả.
B. Hội nhập quốc tế toàn diện, sâu rộng và đạt được nhiều thành tựu.
C. Bảo vệ vững chắc độc lập chủ quyền, thống nhất, toàn vẽn lãnh thổ.
/D. Đời sống vật chất và tinh thần của nhân dân được cải thiện.
Câu 53. Năm 2000, Việt Nam đã đạt được thành tựu tiêu biểu nào trong lĩnh vực văn hóa?
A. Trở thành nền kinh tế thứ tư trong tổ chức ASEAN.
B. Là quốc gia đầu tiên ở châu Á áp dụng chuẩn nghèo đa chiều.
C. Đạt chuẩn phổ cập giáo dục trung học cơ sở.
/D. Hoàn thành xóa mù chữ, đạt chuẩn phổ cập giáo dục tiểu học.
Câu 54. Đâu không phải là nội dung của hội nhập kinh tế quốc tế ở Việt Nam trong thời kỳ Đổi mới?
A. Tham gia các hiệp ước, hiệp định song phương, đa phương.
B. Mở rộng đầu tư nước ngoài và tăng trưởng xuất khẩu.
/C. Thị trường xuất khẩu giảm, nguồn vốn đầu tư của nước ngoài chững lại.
D. Giao lưu văn hóa, thông tin đối ngoại với nhiều quốc gia và khu vực.
Câu 55. Đâu không phải là thành tựu cơ bản về văn hóa – xã hội trong công cuộc Đổi mới ở Việt Nam?
A. Tỉ lệ hộ có thu nhập trung bình và thu nhập cao ngày càng tăng.
B. Tỉ lệ hộ nghèo trên cả nước giảm.
C. Y tế đạt được nhiều tiến bộ khi mức sống ngày càng cải thiện.
/D. Tỉ lệ tử vong ở trẻ sơ sinh tăng, tuổi thọ trung bình giảm.
Câu 56. Thành tựu hội nhập quốc tế về chính trị trong công cuộc Đổi mới ở Việt Nam là gì?
/A. Tăng cường mối quan hệ với các đối tác chiến lược, đối tác toàn diện.
B. Triển khai hợp tác, giao lưu văn hóa, thông tin đối ngoại với nhiều quốc gia.
C. Đóng góp tích cực vào tăng trưởng và chuyển dịch cơ cấu kinh tế.
D. Mở rộng đầu tư nước ngoài và tăng trưởng xuất khẩu.
Câu 57. Nội dung nào dưới đây không phải là thành tựu đổi mới về văn hóa từ năm 1986 đến nay?
/A. Hoạt động văn hóa, nghệ thuật, báo chí còn lạc hậu, chưa phát triển.
B. Trình độ dân trí và chất lượng nguồn nhân lực được nâng lên.
C. Nhiều di sản lịch sử, văn hóa được UNESCO ghi danh là di sản văn hóa thế giới.
D. Chỉ số đổi mới sáng tạo (GII) của Việt Nam liên tục tăng.
Câu 58. Nội dung nào dưới đây không phải là thành tựu về xã hội trong công cuộc Đổi mới ở Việt Nam?
A. Công tác chăm sóc sức khỏe nhân dân và bảo hiểm y tế được mở rộng.
/B. Cơ cấu xuất, nhập khẩu chuyển dịch theo hướng tăng xuất khẩu chế tạo.
C. Chỉ số phát triển con người (HDI) tăng đều đặn và liên tục.
D. Nhu cầu thiết yếu về ăn, mặc, ở, đi lại, giải trí được đáp ứng tốt hơn.
Câu 59. Thành tựu cơ bản của Việt Nam sau 20 năm (1986-2000) tiến hành công cuộc đổi mới là gì?
A. Việt Nam trở thành một trong những nước xuất khẩu gạo lớn của thế giới.
B. Hàng hóa trên thị trường dồi dào, đa dạng, lưu thông thuận lợi.
/C. Đất nước thoát khỏi khủng hoảng kinh tế-xã hội, ngày càng phát triển.
D. Kinh tế đối ngoại phát triển nhanh, mở rộng về quy mô và hình thức.
Câu 60. Một trong những thành tựu tiêu biểu về nhận thức lí luận và thực tiễn quá trình đổi mới chính trị ở Việt Nam là gì?
/A. Hình thành hệ thống quan điểm lí luận về đường lối đổi mới và chủ nghĩa xã hội
B. Nền dân chủ tư bản chủ nghĩa được phát huy và mở rộng cùng khối đại đoàn kết.
C. Chính sách xóa đói giảm nghèo được quan tâm và ghi nhận nhiều thành tựu.
D. Luôn đề cao vai trò lãnh đạo của Mặt trận tổ quốc và các tổ chức chính trị.
Câu 61. Đâu không phải là thành tựu chủ yếu về hội nhập quốc tế của Việt Nam trong thời kỳ Đổi mới?
A. Mở rộng quan hệ hợp tác quốc gia và vùng lãnh thổ, các tổ chức khu vực và quốc tế.
B. Tham gia các hiệp ước, hiệp định song phương và đa phương về thương mại.
/C. Từ hội nhập kinh tế khu vực đến hội nhập kinh tế quốc tế một cách sâu rộng.
D. Đề xuất sáng kiến và tham gia giải quyết các vấn đề của khu vực và quốc tế.
Câu 62. Đâu không phải là bài học kinh nghiệm của công cuộc Đổi mới ở Việt Nam từ năm 1986 đến nay?
A. Kiên trì mục tiêu độc lập dân tộc và chủ nghĩa xã hội.
B. Đổi mới toàn diện, đồng bộ, có bước đi, hình thức phù hợp.
/C. Đổi mới phải vì lợi ích của cá nhân, phát huy vai trò của cá nhân.
D. Kết hợp nội lực và ngoại lực, kết hơp sức mạnh dân tộc với sức mạnh thời đại.
Câu 63. Việt Nam đã đạt được thành tựu tiêu biểu nào về chính trị trong thời kỳ đổi mới từ 1986 đến nay?
/A. Hình thành hệ thống quan điểm lí luận về đường lối đổi mới.
B. Xây dựng được mô hình Nhà nước cộng hoà công -nông – binh.
C. Xoá bỏ chế độ phong kiến, xây dựng chế độ mới, dân chủ.
D. Thay đổi phương hướng tiến lên chủ nghĩa xã hội.
Câu 64. Một trong những thành tựu chính trị của Việt Nam thời kì Đổi mới (từ năm 1986) là
A. xây dựng Nhà nước vô sản đầu tiên trên thế giới.
/B. bảo vệ vững chắc độc lập, chủ quyền dân tộc.
C. triệt để xoá bỏ thành phần kinh tế tập thể.
D. hoàn thành phổ cập giáo dục trung học.
Câu 65. Nội dung nào sau đây là đúng về thành tựu kinh tế Việt Nam trong thời kì Đổi mới?
/A. Trở thành nước phát triển có thu nhập trung bình (2008).
B. Hoàn thành công cuộc công nghiệp hoá, hiện đại hoá.
C. Trở thành một trong ba trung tâm tài chính của thế giới.
D. Kinh tế Nhà nước đóng vai trò quan trọng nhất của nền kinh tế.
Câu 66. Một trong những thành tựu mà kinh tế Việt Nam đạt được trong thời kì Đổi mới là
/A. chuyển dịch cơ cấu kinh tế theo hướng tăng tỉ trọng công nghiệp.
B. chuyển dịch cơ cấu kinh tế theo hướng tăng tỉ trọng dịch vụ.
C. trở thành nước công nghiệp hiện đại có thu nhập đầu người cao.
D. xây dựng nền kinh tế kế hoạch hoá do Nhà nước quản lí hiệu quả.
Câu 67. Từ khi thực hiện Đổi mới, Việt Nam đạt được thành tựu kinh tế nào sau đây?
A. Trở thành nước công nghiệp tiên tiến.      B. Thu nhập đầu người cao nhất Đông Nam Á.
/C. Kinh tế đối ngoại phát triển nhanh.           D. Chi phối nền tài chính châu Á.
Câu 68. Trong thời kì Đổi mới, Việt Nam đạt được thành tựu văn hoá - xã hội nào sau đây?
/A. Giải quyết vấn đề lao động và việc làm.           
B. Không còn hộ nghèo, cận nghèo trên cả nước.
C. Chỉ số phát triển con người đứng đầu thế giới.
D. Miễn phí mọi chi phí y tế cho toàn dân.
Câu 69. Trong thời kì Đổi mới, Việt Nam đạt được thành tựu giáo dục nào sau đây?
/A. Phổ cập giáo dục trung học phổ thông.       B. Thực hiện giáo dục miễn phí cho toàn dân.
C. Triển khai phong trào Bình dân học vụ.      D. Phổ cập giáo dục ở cấp trung học cơ sở.
Câu 70. Nội dung nào sau đây phản ánh không đúng thành tựu hội nhập quốc tế của VN thời kì Đổi mới?
A. Mở rộng quan hệ với các quốc gia, vùng lãnh thổ.
B. Tham gia nhiều diễn đàn, tổ chức khu vực và quốc tế.
/C. Trở thành thành viên thường trực Hội đồng Bảo an.
D. Giữ gìn hoà bình ở một số các điểm nóng trên thế giới.
Câu 71. Một trong những bài học rút ra từ công cuộc đổi mới ở Việt Nam (từ năm 1986) là
/A. đổi mới toàn diện, đồng bộ, có bước đi, hình thức và cách làm phù hợp.
B. đổi mới chính trị luôn đóng vai trò quan trọng nhất, chi phối kinh tế.
C. các yếu tố bên ngoài quyết định thành công của công cuộc Đổi mới.
D. đổi mới văn hoá – giáo dục cần được ưu tiên hơn các lĩnh vực khác.
Câu 72. Thực tiễn công cuộc Đổi mới ở Việt Nam (từ năm 1986) cho thấy
A. luôn phải đổi mới, cải cách trong mọi hoàn cảnh.
B. đổi mới chính trị luôn được quan tâm hàng đầu.
/C. đổi mới phải hướng đến lợi ích của nhân dân.
D. phải áp dụng triệt để cải cách của các quốc gia đi trước.
Câu 73. Nội dung nào sau đây là chủ trương chung trong đường lối đổi mới của Đảng Cộng sản Việt Nam từ năm 2006 đến nay?
A. Xây dựng thành công cơ chế kinh tế thị trường, đẩy mạnh hợp tác kinh tế quốc tế.

/A.Hội đồng tương trợ kinh tế (SEV).
B.Liên minh châu Âu (EU).
C.Hiệp hội các quốc gia Đông Nam Á (ASEAN)
D.Hiệp ước Bắc Đại Tây Dương (NATO).
Câu 10: Từ năm 1975 - 1985, các hoạt động đối ngoại của Việt Nam chú trọng phát triển quan hệ hữu nghị với quốc gia nào sau đây?
A. Malaysia.	             B. Brunây.	           C. Thái Lan.	         / D. Lào.
Câu 11: Một trong những nguyên nhân Việt Nam luôn coi trọng mối quan hệ, hợp tác với Liên Xô là
/A.viện trợ kinh tế, quân sự, ủng hộ về chính trị.
B.đồng ý đứng dưới cái ô hạt nhân của Liên Xô.
C.cần liên kết với Liên Xô để chống Trung Quốc
D.dựa vào ưu thế của Liên Xô để đánh Khơ-me Đỏ.
Câu 12: Nội dung phản ánh không đúng biểu hiện của việc đẩy mạnh quan hệ và hợp hợp tác với các nước Đông Nam Á trong giai đoạn 1975-1986 là
A.kí với Lào Hiệp ước hữu nghị và hợp tác.    
B.giúp đỡ Campuchia chống lại Khơ-me Đỏ.
C.đối thoại với các nước thành viên ASEAN.
/D.tham gia Hiệp định thương mại tự do ASEAN.
Câu 13: Năm 2007, Việt Nam chính thức gia nhập tổ chức nào dưới đây?
A.Hiệp hội các quốc gia Đông Nam Á (ASEAN).
/B.Tổ chức thương mại thế giới (WTO).
C.Diễn đàn hợp tác kinh tế châu Á – Thái Bình Dương (APEC).
D.Khu vực mậu dịch tự do ASEAN (AFTA).
Câu 14: Việt Nam đã thực hiện chiến lược nào để nâng cao vị thế quốc tế từ năm 1986 đến năm 2024?
A.Hạn chế quan hệ đối tác nước ngoài.
B.Chỉ tập trung vào các liên minh quân sự.
/C.Tham gia vào ngoại giao đa phương.
D.Giảm sự tham gia vào các diễn đàn toàn cầu.
Câu 15: Năm 1995, Việt Nam có hoạt động đối ngoại nổi bật nào sau đây?
A.Việt Nam và Liên Xô kí Hiệp ước hữu nghị và hợp tác.
B.Phát triển quan hệ đối tác chiến lược toàn diện với Ấn Độ.
/C.Việt Nam và Hoa Kì bình thường hóa quan hệ ngoại giao.
D.Việt Nam gia nhập Tổ chức Thương mại Thế giới (WTO).
Câu 16: Từ năm 1986 đến nay, Việt Nam không thực hiện hoạt động đối ngoại nào sau đây?
A.Đẩy mạnh hoạt động đối ngoại với các đối tác truyền thống.
B.Gia nhập, đóng góp tích cực cho các tổ chức, diễn đàn quốc tế.
/C.Đẩy mạnh quan hệ, kí Hiệp ước hữu nghị và hợp tác với Liên Xô.
D.Hợp tác hiệu quả để giải quyết các vấn đề mang tính toàn cầu.
Câu 17: Năm 1991, Việt Nam có hoạt động đối ngoại nổi bật nào sau đây?
/A.Việt Nam và Trung Quốc bình thường hóa quan hệ ngoại giao.
B.Phát triển quan hệ đối tác chiến lược toàn diện với Nhật Bản.
C.Việt Nam và Hoa Kì đã bình thường hóa quan hệ ngoại giao.
D.Việt Nam gia nhập Tổ chức Thương mại Thế giới (WTO).
Câu 18: Từ năm 1986 đến nay, Việt Nam có hoạt động đối ngoại chủ yếu nào sau đây?
A.Việt Nam kí với Lào bản Hiệp ước Hữu nghị và hợp tác.
B.Phát triển quan hệ đối tác với tất cả các nước trên thế giới.
C.Giúp đỡ Mianma chống lại chế độ diệt chủng Khơme đỏ.
/D.Tổ chức thành công nhiều hoạt động của tổ chức ASEAN.
Câu 19: Từ năm 1986 đến nay, Việt Nam không có hoạt động đối ngoại nào sau đây?
/A.Việt Nam và Liên Xô cùng kí Hiệp ước hữu nghị và hợp tác.
B.Việt Nam và Trung Quốc bình thường hóa quan hệ ngoại giao.
C.Phát triển quan hệ đối tác chiến lược toàn diện với Hoa Kì.
D.Việt Nam gia nhập Tổ chức Thương mại Thế giới (WTO).
Câu 20: Đến năm 2020, Việt Nam đã thể hiện là một quốc gia năng động, tích cực trong hoạt động đối ngoại qua biểu hiện nào sau đây?
A.Cùng với Liên Xô trở thành thành trì của chủ nghĩa xã hội trên thế giới.
B.Tham gia tất cả các diễn đàn quốc tế về giải quyết các vấn đề toàn cầu.
/C.Thành viên của 63 tổ chức quốc tế và hơn 500 tổ chức phi chính phủ.
D.Hợp tác tích cực, có hiệu quả trong tất cả các tổ chức, diễn đàn quốc tế.
Câu 21: Đâu không phải là hoạt động đối ngoại của Việt Nam từ năm 1986 đến nay?
A.Chính thức gia nhập Tổ chức Thương mại Thế giới (WTO).
B.Kí Hiệp định tham gia Khu vực Mậu dịch tự do ASEAN (AFTA).
/C.Việt Nam bắt đầu gia nhập Hội đồng tương trợ kinh tế (SEV).
D.Kí kết Hiệp định Thương mại tự do Việt Nam - EU (EVFTA).
Câu 22: Từ năm 1986 đến nay, Việt Nam đã triển khai nhiều hoạt động đối ngoại nhằm bảo vệ vững chắc chủ quyền lãnh thổ, lãnh hải và biển đảo của Tổ quốc, ngoại trừ
A.đạt được nhiều thỏa thuận trong phát triển đường biên giới với Campuchia.
B.kí với Trung Quốc hiệp ước biên giới trên đất liền và phân định vịnh Bắc Bộ.
C.đàm phán ranh giới trên biển với Malaixia, Philippin, Inđônêxia và Thái Lan.
/D.Tiến hành cuộc chiến tranh bảo vệ biên giới Tây Nam và biên giới phía Bắc.
