<!DOCTYPE html>

<head>

  <title>100 Thông Tin Khi Truy Cập Web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0d1b2a, #1b263b);
      color: #e0e1dd;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      background: #1b263b;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,255,255,0.3);
      position: relative;
      overflow: hidden;
    }
    h1 {
      text-align: center;
      color: #00d8ff;
      text-shadow: 0 0 10px #00d8ff;
      margin-bottom: 20px;
    }
    .info {
      background: rgba(0,0,0,0.3);
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 5px;
      transition: transform 0.3s ease;
      overflow: hidden;
    }
    .info:hover {
      transform: scale(1.01);
    }
    .button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background: #00d8ff;
      border: none;
      border-radius: 5px;
      color: #1b263b;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .button:hover {
      background: #00b0c7;
    }
    #animationCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    #infoList {
      position: relative;
      z-index: 1;
    }
@keyframes pulse {

      50% {
        opacity: 1;
      }

}
    .loading {
      animation: pulse 1.5s infinite;
    }
  </style>
</head>

      function createInfoElements() {
        var container = document.getElementById("infoList");
        container.innerHTML = "";
        infoItems.forEach(function(item) {
          var div = document.createElement("div");
          div.className = "info loading";
          div.id = item.id;
          div.innerHTML = "<strong>" + item.label + ":</strong> <span>" + item.value() + "</span>";
          container.appendChild(div);
        });
      }
      function updateInfoElements() {
        infoItems.forEach(function(item) {
          var el = document.getElementById(item.id);
          if (el) el.querySelector("span").textContent = item.value();
        });
      }
      function getBrowserInfo() {
        var ua = navigator.userAgent, name = "Không xác định", version = "Không rõ";
        if (ua.indexOf("Chrome") > -1 && ua.indexOf("Edge")===-1 && ua.indexOf("OPR")===-1) {
          name = "Google Chrome";
          var m = ua.match(/Chrome\/([\d.]+)/);
          version = m ? m[1]: "Không rõ";
        } else if (ua.indexOf("Firefox") > -1) {
          name = "Mozilla Firefox";
          var m = ua.match(/Firefox\/([\d.]+)/);
          version = m ? m[1]: "Không rõ";
        } else if (ua.indexOf("Safari") > -1 && ua.indexOf("Chrome")===-1) {
          name = "Safari";
          var m = ua.match(/Version\/([\d.]+)/);
          version = m ? m[1]: "Không rõ";
        } else if (ua.indexOf("Edge") > -1 || ua.indexOf("Edg") > -1) {
          name = "Microsoft Edge";
          var m = ua.match(/(Edge|Edg)\/([\d.]+)/);
          version = m ? m[2]: "Không rõ";
        } else if (ua.indexOf("OPR") > -1) {
          name = "Opera";
          var m = ua.match(/OPR\/([\d.]+)/);
          version = m ? m[1]: "Không rõ";
        } else if (ua.indexOf("Trident") > -1) {
          name = "Internet Explorer";
          var m = ua.match(/rv:([\d.]+)/);
          version = m ? m[1]: "Không rõ";
        }
        return {
          name: name,
          version: version
        };
      }
      function getOS() {
        var os = "Không xác định",
        ua = navigator.userAgent;
        if (ua.indexOf("Win")!==-1) os = "Windows";
        else if (ua.indexOf("Mac")!==-1) os = "MacOS";
        else if (ua.indexOf("Linux")!==-1) os = "Linux";
        else if (/Android/.test(ua)) os = "Android";
        else if (/iPhone|iPad|iPod/.test(ua)) os = "iOS";
        return os;
      }
      function getWebGLInfo() {
        var canvas = document.createElement("canvas"),
        gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");
        var info = {
          vendor: "Không xác định",
          renderer: "Không xác định"
        };
        if (gl) {
          var ext = gl.getExtension("WEBGL_debug_renderer_info");
          if (ext) {
            info.vendor = gl.getParameter(ext.UNMASKED_VENDOR_WEBGL);
            info.renderer = gl.getParameter(ext.UNMASKED_RENDERER_WEBGL);
          }
        }
        return info;
      }
      function fetchIPData() {
        fetch("https://api.ipify.org?format=json")
        .then(function(res) {
          return res.json();
        })
        .then(function(data) {
          window._ip = data.ip;
          updateInfoElements();
          fetchIPExtra();
        })
        .catch(function() {
          window._ip = "Lỗi"; updateInfoElements();
        });
      }
      function fetchIPExtra() {
        fetch("https://ipinfo.io/json?token=YOUR_TOKEN_HERE")

        .then(function(data) {

          window._country = data.country;
          window._loc = data.loc;
          window._org = data.org;
          window._postal = data.postal;
          window._ipTimezone = data.timezone;
          updateInfoElements();
        })
        .catch(function() {});
      }
      function updateMediaDevicesCount() {
        if (navigator.mediaDevices && navigator.mediaDevices.enumerateDevices) {
          navigator.mediaDevices.enumerateDevices().then(function(devices) {
            window._mediaCount = devices.length;
            updateInfoElements();
          }).catch(function() {
            window._mediaCount = "Lỗi"; updateInfoElements();
          });
        } else {
          window._mediaCount = "Không hỗ trợ"; updateInfoElements();
        }
      }
      function updateGeolocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(pos) {
            window._geoCoords = "Lat: " + pos.coords.latitude.toFixed(4) + ", Lon: " + pos.coords.longitude.toFixed(4);
            updateInfoElements();
          }, function() {
            window._geoCoords = "Không cho phép"; updateInfoElements();
          });
        } else {
          window._geoCoords = "Không hỗ trợ"; updateInfoElements();
        }
      }
      function updateGeolocationPermission() {
        if (navigator.permissions) {
          navigator.permissions.query({
            name: "geolocation"
          }).then(function(result) {
            window._geoPermission = result.state;
            updateInfoElements();
          }).catch(function() {
            window._geoPermission = "Không xác định"; updateInfoElements();
          });
        } else {
          window._geoPermission = "Không hỗ trợ"; updateInfoElements();
        }
      }
      function updateBatteryInfo() {
        if (navigator.getBattery) {
          navigator.getBattery().then(function(battery) {
            window._batteryInfo = "Level: " + Math.round(battery.level*100) + "%, Charging: " + (battery.charging ? "Yes": "No");
            window._batteryChargingTime = battery.chargingTime;
            window._batteryDischargingTime = battery.dischargingTime;
            updateInfoElements();
          }).catch(function() {
            window._batteryInfo = "Lỗi"; updateInfoElements();
          });
        } else {
          window._batteryInfo = "Không hỗ trợ"; updateInfoElements();
        }
      }
      function updateExtraInfo() {
        window._extraInfo = "Extra dummy data " + Math.random();
        updateInfoElements();
      }
      function initAnimation() {
        var canvas = document.getElementById("animationCanvas"),
        ctx = canvas.getContext("2d"),
        particles = [],
        particleCount = 100;
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
        function Particle() {
          this.x = Math.random()*canvas.width;
          this.y = Math.random()*canvas.height;
          this.radius = Math.random()*3+1;
          this.speedX = Math.random()*1-0.5;
          this.speedY = Math.random()*1-0.5;
          this.color = "rgba(0,216,255,"+(Math.random()*0.5+0.5)+")";
        }
        Particle.prototype.update = function() {
          this.x += this.speedX;
          this.y += this.speedY;
          if (this.x < 0 || this.x > canvas.width) this.speedX*=-1;
          if (this.y < 0 || this.y > canvas.height) this.speedY*=-1;
        };
        Particle.prototype.draw = function() {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
          ctx.fillStyle = this.color;
          ctx.fill();
        };
        for (var i = 0; i < particleCount; i++) {
          particles.push(new Particle());
        }
        function animate() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          particles.forEach(function(p) {
            p.update(); p.draw();
          });
          requestAnimationFrame(animate);
        }
        animate();
      }
      
      function updateAll() {
        createInfoElements();
        updateInfoElements();
        fetchIPData();
        updateMediaDevicesCount();
        updateGeolocation();
        updateGeolocationPermission();
        updateBatteryInfo();
        updateExtraInfo();
      }
      document.getElementById("refreshButton").addEventListener("click", function() {
        updateAll();
      });
