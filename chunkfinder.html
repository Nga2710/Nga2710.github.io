<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chunk Position Finder</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #2980b9, #8e44ad);
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        input {
            width: 60px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        input:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.7);
        }
        button {
            background-color: #e74c3c;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #c0392b;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: 500;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chunk Position Finder</h1>
        <div>
            <label for="xCoord">X:</label>
            <input type="number" id="xCoord">
            <label for="yCoord">Y:</label>
            <input type="number" id="yCoord">
            <button onclick="findChunk()">Find Chunk</button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script>
        function findChunk() {
            let x = parseInt(document.getElementById('xCoord').value);
            let y = parseInt(document.getElementById('yCoord').value);
            
            let chunkX = Math.floor(x / 16);
            let chunkY = Math.floor(y / 16);

            let xRangeStart = chunkX * 16;
            let yRangeStart = chunkY * 16;

            let xRangeEnd = xRangeStart + 15;
            let yRangeEnd = yRangeStart + 15;

            document.getElementById('result').innerHTML = `Chunk: (${chunkX};${chunkY})<br>Range: (${xRangeStart};${yRangeStart}) to (${xRangeEnd};${yRangeEnd})`;
        }
    </script>
</body>
</html>
