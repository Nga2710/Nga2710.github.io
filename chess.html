  <border></border>
  <table style="border-collapse: collapse;position: fixed;margin: 0px;" id="board"></table>
  <border2 id="bpr"></border2>

<head>
  <meta charset="utf-8">
  <meta name="theme-color" content="#F5F5F5">

  <style>
    * {
      user-select: none;
    }
    td:active {
      background-color: red;
    }
    td {
      width: 30px;
      height: 32px;
      text-align: center;
      vertical-align: middle;
      font-size: 22px;
    }
    border {
      border: 10px solid black;

      width: 256px;
      border-radius: 10px

    }
    border2 {
      border: 10px solid black;
      position: fixed;
      height: 53px;
      width: 128px;
      border-radius: 10px;
    }
    .black {
      background-color: #00aa00;
    }
    .white {
      background-color: white;
    }
    .red {
      background-color: red;
    }
    .hide {
      display: none;
    }
    body {
      font-family: fantasy;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #F4F4F4;
    }

    .reset-btn {
      border-radius: 20px;
      background-color: #00aa00;

      bottom: 3%;

      background-color: lime;

    }
