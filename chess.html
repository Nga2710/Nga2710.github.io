<html lang="en">
<body style="background-color: #dddddd">
  <strong style="top:3%;left:3%; position: fixed">
    <div style="font-size:52px;">
      Chain<sub style="font-size: 20px">v1.3</sub>
    </div>
    <span style="color: #00aa00">AI by @Nga2710</span></strong>
  <input value="2" id="depth" type="number" placeholder="Depth">
  <textarea id="textarea" placeholder="debug">
  </textarea>
  <border></border>
  <table style="border-collapse: collapse;position: fixed;margin: 0px;" id="board"></table>
  <border2 id="bpr"></border2>
  <table style="border-collapse: collapse;position: fixed;margin: 0px;" id="tpr">
  </table>
  <script src="chess.js">
  </script>
  <span class="reset-btn" onclick="reset()">
    Reset
  </span>
</body>
<head>
  <meta charset="utf-8">
  <meta name="theme-color" content="#F5F5F5">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chess</title>
  <style>
    * {
      user-select: none;
    }
    .td:active {
      background-color: red;
    }
    .td {
      width: 30px;
      height: 32px;
      text-align: center;
      vertical-align: middle;
      font-size: 18px;
    }
    border {
      border: 10px solid black;
      position: fixed;
      height: 256px;
      width: 256px;
      border-radius: 10px

    }
    border2 {
      border: 10px solid black;
      position: fixed;
      height: 32px;
      width: 128px;
      border-radius: 10px;
    }
    .black {
      background-color: #00aa00;
    }
    .white {
      background-color: white;
    }
    .red {
      background-color: red;
    }
    .aqua {
      
      background-color: aqua;
    }
    .hide {
      display: none;
    }
    body {
      font-family: fantasy;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #F4F4F4;
    }
    textarea {
      border-radius: 20px;
      background-color: #00aa00;
      height: 150px;
      width: 300px;
      border: 10px solid black;
      bottom: 2%;
      left: 0%;
      position: fixed;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
    }
    input {
      border-radius: 20px;
      background-color: #00aa00;
      height: 50px;
      width: 70px;
      border: 10px solid black;
      top: 2%;
      right: 3%;
      position: fixed;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
    }
    .reset-btn {
      border-radius: 20px;
      background-color: #00aa00;
      height: 30px;
      width: 100px;
      border: 10px solid black;
      right: 2%;
      bottom: 3%;
      position: fixed;
      text-align: center;
      font-weight: bold;
      font-size: 22px;
    }

    .reset-btn:active {
      background-color: lime;
      border: 10px solid gray;
    }
@media screen and (min-width: 444px) and (min-height: 444px) {

      .td {
        width: 50px;
        height: 52px;

        font-size: 32px;
      }
      border {
        border: 30px solid black;
        height: 416px;
        width: 416px;
        border-radius: 15px
      }

      border2 {
        border: 30px solid black;
        position: fixed;
        height: 52px;
        width: 208px;
        border-radius: 15px;
      }
    }

  </style>
</head>
</html>
