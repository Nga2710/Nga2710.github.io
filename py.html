      <script>
      function runCode() {
        try {
            const code = document.getElementById("code").value;
            // Override the built-in 'print' function with one that appends the output to the 'output' element
            const print = function(text) {
                const output = document.getElementById("output");
                output.innerHTML += text + "\n";
            };
            Sk.configure({
                output: print
            });

            // Run the Python code
            Sk.importMainWithBody("<stdin>", false, code);
        }
        catch(err) {
              toastShow("Lỗi", `${err}`, "e");
