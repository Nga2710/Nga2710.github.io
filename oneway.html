  <script>
    var str, resultStr, hex;
    let obstr = "0a1b2c3d4e5f6789"
    function oneway() {
      str = document.querySelector("textarea").value;
      resultStr = '';
      let replace = false;
      for (let i = 0; i < str.length; i++) {
        var char = str[i];
        if (char == '"' && str[i-1] != "\\") {
          if (!replace) {
            var lxb = '';
            for (j = 0; j < 5; j++)
              lxb += obstr[Math.floor(Math.random()*16)];
            if (Math.random() < 0.5)
              resultStr += `/*${lxb}*/`;
            else resultStr += `//${lxb}\n`;
          }

          replace = !replace;
          resultStr += '"';
          continue;
        }
        if (!replace) {
          if (char != " " && char != "\t" && char != "\n")
            resultStr += char;
          continue;
        }
        if (Math.random() > 0.9) {
          if (Math.random() > 0.3) {
            hex = (str.charCodeAt(i)).toString(16);
            if (hex.length == 1) {
              hex = '000' + hex;
            }
            if (hex.length == 2 && Math.random() > 0.3) {
              hex = '00' + hex;
            } else { resultStr = 'x' + hex; continue;}
            if (hex.length == 3) {
              hex = '0' + hex;
            }
            resultStr += '\\u' + hex;
          } else {
            if (Number(str.charCodeAt(i).toString(8)) <= 177)
              resultStr += '\\' + Number(str.charCodeAt(i).toString(8)); else
              resultStr += char;
          }
        } else resultStr += char;
      }
      text.value = resultStr;
    };
  </script>
