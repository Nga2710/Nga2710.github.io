<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Countdown Page</title>
  <style>
    .countdown {
      text-align: center;
      margin-top: 50px;
    }

    #countdown-timer {
      font-size: 48px;
      font-weight: bold;
      margin-top: 30px;
    }
    img {
      height: 100%;
      width: 100%;

    }
  </style>
</head>
<body>
  <div class="countdown">
    <h1 id="title">Watercube Game</h1>
    <div id="countdown-timer"></div>
  </div>
  <button onclick="load()">New Game</button>
  <script>
    load = () => {
      document.getElementById("countdown-timer").innerHTML = "3";
      document.getElementById("title").innerHTML = "Countdown to Launch.";
      setTimeout(launch3, 1000)
    }
    function launch3() {
      document.getElementById("countdown-timer").innerHTML = "2";
      document.getElementById("title").innerHTML = "Countdown to Launch..";
      setTimeout(launch2, 1000)
    }
    function launch2() {
      document.getElementById("countdown-timer").innerHTML = "1";
      document.getElementById("title").innerHTML = "Countdown to Launch...";
      setTimeout(launch, 1000)
      
    }
    async function launch() {
      document.getElementById("title").innerHTML = "";
      document.getElementById("countdown-timer").innerHTML = "Got Rick!";
      var img = document.createElement("img");
      img.src = "launch.gif";
      document.body.appendChild(img);
      var audio = new Audio("launch.mp3");
      audio.play();
    }
  </script>
</body>
</html>
